<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Gravitation with Phaser</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#1e1e1e',
      scene: {
        preload,
        create,
        update
      }
    };

    const G = 6.67430e-4;
    let sun, planet;
    let trail = [];
    let graphics;
    let sunLabel, planetLabel;

    const game = new Phaser.Game(config);

    function preload() {}

    function create() {
      graphics = this.add.graphics();

      // Draw sun as a circle
      sun = this.add.circle(400, 300, 20, 0xffff00);
      sun.mass = 2000;

      // Draw planet as a circle
      planet = this.add.circle(600, 300, 16, 0x00aaff);
      planet.mass = 1;
      planet.vx = 0;
      planet.vy = -2.0;

      // Add name labels like Agar.io
      sunLabel = this.add.text(sun.x, sun.y - 30, 'Sun', {
        font: '16px Arial',
        fill: '#ffff00',
        align: 'center'
      }).setOrigin(0.5);

      planetLabel = this.add.text(planet.x, planet.y - 30, 'Planet', {
        font: '16px Arial',
        fill: '#00aaff',
        align: 'center'
      }).setOrigin(0.5);
    }

    function update() {
      const dx = sun.x - planet.x;
      const dy = sun.y - planet.y;
      const distSq = dx * dx + dy * dy;
      const dist = Math.sqrt(distSq);

      const force = (G * sun.mass * planet.mass) / distSq;
      const ax = force * dx / dist / planet.mass;
      const ay = force * dy / dist / planet.mass;

      planet.vx += ax;
      planet.vy += ay;

      planet.x += planet.vx;
      planet.y += planet.vy;

      // Update label positions
      planetLabel.setPosition(planet.x, planet.y - 30);

      trail.push({ x: planet.x, y: planet.y });
      if (trail.length > 500) trail.shift();

      drawTrail();
    }

    function drawTrail() {
      graphics.clear();
      graphics.lineStyle(1, 0x00ffff, 0.3);
      graphics.beginPath();
      for (let i = 0; i < trail.length; i++) {
        const p = trail[i];
        if (i === 0) graphics.moveTo(p.x, p.y);
        else graphics.lineTo(p.x, p.y);
      }
      graphics.strokePath();
    }
  </script>
</body>
</html>
