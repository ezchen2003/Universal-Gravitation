<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Gravitation with Phaser</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#1e1e1e',
      scene: {
        preload,
        create,
        update
      }
    };

    const G = 3e-1;
    let sun, planet, spaceship;
    let trail = [];
    let graphics;
    let sunLabel, planetLabel, spaceshipLabel;
    let cursors;

    const game = new Phaser.Game(config);

    function preload() {}

    function create() {
      graphics = this.add.graphics();
      cursors = this.input.keyboard.createCursorKeys();

      sun = this.add.circle(400, 300, 20, 0xffff00);
      sun.mass = 2000;

      planet = this.add.circle(600, 300, 16, 0x00aaff);
      planet.mass = 100;
      planet.vx = 0;
      planet.vy = -2.0;

      spaceship = this.add.circle(300, 100, 10, 0xff00ff);
      spaceship.mass = 0.5;
      spaceship.vx = 1.2;
      spaceship.vy = 0.5;

      sunLabel = this.add.text(sun.x, sun.y - 30, 'Sun', {
        font: '16px Arial',
        fill: '#ffff00',
        align: 'center'
      }).setOrigin(0.5);

      planetLabel = this.add.text(planet.x, planet.y - 30, 'Planet', {
        font: '16px Arial',
        fill: '#00aaff',
        align: 'center'
      }).setOrigin(0.5);

      spaceshipLabel = this.add.text(spaceship.x, spaceship.y - 30, 'Spaceship', {
        font: '16px Arial',
        fill: '#ff00ff',
        align: 'center'
      }).setOrigin(0.5);
    }

    function update() {
      graphics.clear();
      applyGravity(sun, planet);
      applyGravity(sun, spaceship);
      applyGravity(planet, spaceship);

      // Player controls for spaceship thrust
      const thrust = 0.05;
      let flame = false;
            if (cursors.left.isDown) { spaceship.vx -= thrust; flame = true; }
      if (cursors.right.isDown) { spaceship.vx += thrust; flame = true; }
      if (cursors.up.isDown) { spaceship.vy -= thrust; flame = true; }
      if (cursors.down.isDown) { spaceship.vy += thrust; flame = true; }

      planet.x += planet.vx;
      planet.y += planet.vy;

      spaceship.x += spaceship.vx;
      spaceship.y += spaceship.vy;

      planetLabel.setPosition(planet.x, planet.y - 30);
      spaceshipLabel.setPosition(spaceship.x, spaceship.y - 30);

      // Draw flame trail
      if (flame) {
        graphics.fillStyle(0xff6600, 1);
        graphics.beginPath();
        graphics.moveTo(spaceship.x, spaceship.y);
        graphics.lineTo(spaceship.x - spaceship.vx * 8 + 4, spaceship.y - spaceship.vy * 8 + 4);
        graphics.lineTo(spaceship.x - spaceship.vx * 8 - 4, spaceship.y - spaceship.vy * 8 - 4);
        graphics.closePath();
        graphics.fillPath();
      }

      trail.push({ x: planet.x, y: planet.y });
      if (trail.length > 500) trail.shift();

      drawTrail();
    }

    function applyGravity(bodyA, bodyB) {
      const dx = bodyA.x - bodyB.x;
      const dy = bodyA.y - bodyB.y;
      const distSq = dx * dx + dy * dy;
      const dist = Math.sqrt(distSq);
      if (dist < 1) return;
      const force = (G * bodyA.mass * bodyB.mass) / distSq;
      const ax = force * dx / dist / bodyB.mass;
      const ay = force * dy / dist / bodyB.mass;
      bodyB.vx += ax;
      bodyB.vy += ay;
    }

    function drawTrail() {
      graphics.clear();
      graphics.lineStyle(1, 0x00ffff, 0.3);
      graphics.beginPath();
      for (let i = 0; i < trail.length; i++) {
        const p = trail[i];
        if (i === 0) graphics.moveTo(p.x, p.y);
        else graphics.lineTo(p.x, p.y);
      }
      graphics.strokePath();
    }
  </script>
</body>
</html>
